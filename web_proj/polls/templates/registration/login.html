
{% extends 'polls/base.html' %}

{% load crispy_forms_tags %}

{% block body_block %}



<h1>Login</h1>
        <form method="post" action=".">
                {% csrf_token %}
                {{ crispy form }}

                <input type="submit" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
                </form>

        <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
